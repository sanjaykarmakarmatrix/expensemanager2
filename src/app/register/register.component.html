<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <h2>Register</h2>
    <div class="col-md-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['name'].errors }" />
                <div *ngIf="submitted && registerForm.controls['name'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['name'].errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['email'].errors }" />
                <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['email'].errors.required">Email is required</div>
                    <div *ngIf="registerForm.controls['email'].errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }" />
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['password'].errors.required">Password is required</div>
                    <div *ngIf="registerForm.controls['password'].errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button> OR Already registered? <a routerLink="/" class="btn btn-link">Login here</a>
            </div>
        </form>
    </div>
</div>
