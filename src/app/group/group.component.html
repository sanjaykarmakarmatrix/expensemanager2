<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <h2>Create a group</h2>
    <div class="col-md-6">
        <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && createGroupForm.controls['name'].errors }" />
                <div *ngIf="submitted && createGroupForm.controls['name'].errors" class="invalid-feedback">
                    <div *ngIf="createGroupForm.controls['name'].errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Image</label>
                <input type="file" class="form-control" formControlName="image" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg, .pdf" [ngClass]="{ 'is-invalid': submitted && createGroupForm.controls['image'].errors }" />
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
