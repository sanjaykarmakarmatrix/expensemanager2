<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <div class="col-md-12">
        <a routerLink="/group/create-group" class="btn btn-primary">Create a group</a>
    </div>

    <div *ngIf = "displaySpinner" ngClass="whole-area" id="whole-area" style="display: block;">
        <div ngClass="loader" id="loader-1"></div>
    </div>

    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let group of listData; let i= index;">
                        <th scope="row">{{group.id}}</th>
                        <td><img src="{{imageUrl+group.image}}" alt="{{group.name}}" style="height: 40px;" /></td>
                        <td>{{group.name}}</td>
                        <td>
                            <a [routerLink]="['/group/edit',group.id]">Edit</a>&nbsp;
                            <a routerLink="">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ngx-pager [config]="pagerConfig" [totalrow]='totalRow'></ngx-pager>

        </div>
    </div>
