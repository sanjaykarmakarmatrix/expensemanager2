  <mat-form-field class="example-full-width">
    <!-- <input type="text" [(ngModel)]="member.user_id" >
    <input type="text" [(ngModel)]="member.name" > -->

    <input type="text" placeholder="search member" aria-label="Number" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option (click)="selectUser(item.id)" *ngFor="let item of searchResult" [value]="item.name">
          {{ item.name }}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
      
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()" >Add</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  </mat-card-actions>
